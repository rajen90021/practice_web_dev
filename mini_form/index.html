<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h1>signup</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">full name</label>
                    <input type="text" id="fullname" placeholder="rajen " required>
                </p>
                <p>
                    <label for="email">full email</label>
                    <input type="email" id="email" placeholder="grajen90021@gmail.com " required>
                </p>
                <p>
                    <label for="password">full name</label>
                    <input type="password" id="password" placeholder="at least 8 character " required>
                </p>
                <p>
                  
                    <input type="submit" id="submit" value="create">
                </p>
                </form>
            </main>
            <footer class="signup_footer">
                <p>already have an account ? <a href="#">login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
